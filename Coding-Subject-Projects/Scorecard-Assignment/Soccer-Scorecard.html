<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table>
    <caption>Soccer Scorecard</caption>
    <thead>
        <tr>
            <th>Half</th>
            <th>Team A</th>
            <th>Team B</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1st Half</td>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <td>2nd Half</td>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <td><strong>Final Score</strong></td>
            <td class="highlight"><strong>3</strong></td>
            <td><strong>1</strong></td>
        </tr>
    </tbody>
</table>

</body>
</html>
