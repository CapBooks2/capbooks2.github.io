<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peacock Color Scheme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-cell {
            color: #fff;
            font-weight: bold;
        }
        .header {
            font-family: 'Arial', serif;
            font-size: 1.5em;
            text-align: center;
        }
        .peacock-blue {
            background-color: #006994; /* Hex */
        }
        .emerald-green {
            background-color: #50C878; /* Hex */
        }
        .golden-yellow {
            background-color: #FFC300; /* Hex */
        }
        .royal-purple {
            background-color: #7851A9; /* Hex */
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 450px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
        }
    </style>
</head>
<body>

<h2 class="header">Peacock Color Scheme</h2>

<!-- Displaying the image -->
<img src="images/Peacock.jpg" alt="Peacock">

<table>
    <thead>
        <tr>
            <th>Color Name</th>
            <th>Hex Value</th>
            <th>RGB Value</th>
            <th>HSL Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="color-cell peacock-blue">Peacock Blue</td>
            <td class="peacock-blue">#006994</td>
            <td class="peacock-blue">rgb(0, 105, 148)</td>
            <td class="peacock-blue">hsl(198, 100%, 29%)</td>
        </tr>
        <tr>
            <td class="color-cell emerald-green">Emerald Green</td>
            <td class="emerald-green">#50C878</td>
            <td class="emerald-green">rgb(80, 200, 120)</td>
            <td class="emerald-green">hsl(140, 60%, 55%)</td>
        </tr>
        <tr>
            <td class="color-cell golden-yellow">Golden Yellow</td>
            <td class="golden-yellow">#FFC300</td>
            <td class="golden-yellow">rgb(255, 195, 0)</td>
            <td class="golden-yellow">hsl(45, 100%, 50%)</td>
        </tr>
        <tr>
            <td class="color-cell royal-purple">Royal Purple</td>
            <td class="royal-purple">#7851A9</td>
            <td class="royal-purple">rgb(120, 81, 169)</td>
            <td class="royal-purple">hsl(265, 35%, 49%)</td>
        </tr>
    </tbody>
</table>

</body>
</html>
