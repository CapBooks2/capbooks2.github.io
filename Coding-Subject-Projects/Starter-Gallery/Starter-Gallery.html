<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            font-size: 1.2em;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            margin-top: 0;
        }
        section p {
            color: #555;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container img {
            width: 30%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <main>
        <section>
            <h2>Image Gallery</h2>
            <div class="image-container">
                <img src="images/zebra_image1.jpg" alt="Zebra">
                <img src="images/giraffe_image2.jpg" alt="Giraffe">
                <img src="images/elephant_image3.jpg" alt="Elephant">
            </div>
        </section>
    </main>
    
</body>
</html>
