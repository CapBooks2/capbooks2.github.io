<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert + Opacity + Border Radius</title>
    <link rel="stylesheet" href="butterfly-styles.css">
</head>

<style>
    .inverted-butterfly {
        border-radius: 100px 0px 100px 0px / 100px 0px 100px 0px;
    }
</style>

<body>

<div class="container">
    <h1>Invert + Opacity + Border Radius</h1>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="images/butterfly.jpg" alt="Normal Butterfly" class="normal-butterfly">
        </div>
        <div class="image-wrapper">
            <img src="images/butterfly.jpg" alt="Inverted Butterfly" class="inverted-butterfly">
        </div>
    </div>
</div>

</body>
</html>
