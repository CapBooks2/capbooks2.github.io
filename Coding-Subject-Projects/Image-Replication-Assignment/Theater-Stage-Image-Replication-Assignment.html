<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur + Text Overlay</title>
    <link rel="stylesheet" href="theater-stage-styles.css">
</head>
<body>

<div class="container">
    <h1>Blur + Text Overlay</h1>
    <div class="image-container">
        <div class="image-wrapper">
            <div class="blurry-image">
                <img src="images/theater_stage.jpg" alt="Dinosaur" class="blurred">
            </div>
            <div class="overlay-text">
                <h2>Presenting</h2>
            </div>
        </div>
    </div>
</div>

</body>
</html>
