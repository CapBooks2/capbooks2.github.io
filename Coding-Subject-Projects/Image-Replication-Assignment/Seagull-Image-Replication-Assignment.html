<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Gradient + Seagull</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        position: relative;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to bottom right, #8c86df, #ffffff);
    }

    .seagull {
        width: 100%;
        height: auto;
        display: block;
    }

    .text {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>

<div class="container">
    <img class="seagull" src="images/seagull.png" alt="Seagull Image">
</div>

</body>
</html>
